<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VN FOOD - General Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
    <img src="https://i.imgur.com/GJHq5nY.png" class="logo">

    <h1>VN FOOD</h1>
    <p class="subtitle">Your Trusted General Store</p>

    <div class="slider">
        <img src="https://via.placeholder.com/150" />
        <img src="https://via.placeholder.com/150" />
        <img src="https://via.placeholder.com/150" />
        <img src="https://via.placeholder.com/150" />
        <img src="https://via.placeholder.com/150" />
    </div>

    <button class="tagline">Eat Well, Feel Good, Live Happy!</button>
</header>


<!-- SEARCH BAR -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search your favorite item..." onkeyup="searchItem()">
</div>


<!-- SECTION TITLE -->
<h2 class="section-title">ðŸ›’ PRODUCT LIST ðŸ›’</h2>


<!-- PRODUCT GRID -->
<div class="grid" id="productGrid">

    <!-- ITEM 1 -->
    <div class="item">
        <img src="https://via.placeholder.com/300x200">
        <div class="name">Premium Leather Bag</div>
        <div class="price">$25.00</div>
    </div>

    <!-- ITEM 2 -->
    <div class="item">
        <img src="https://via.placeholder.com/300x200">
        <div class="name">Wireless Bluetooth Headset</div>
        <div class="price">$12.50</div>
    </div>

    <!-- ITEM 3 -->
    <div class="item">
        <img src="https://via.placeholder.com/300x200">
        <div class="name">Sport Waterproof Watch</div>
        <div class="price">$18.00</div>
    </div>

</div>


<script>
function searchItem() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let items = document.getElementsByClassName("item");

    for (let i = 0; i < items.length; i++) {
        let name = items[i].getElementsByClassName("name")[0].innerText.toLowerCase();
        items[i].style.display = name.includes(input) ? "block" : "none";
    }
}
</script>

</body>
</html>
