<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VN FOOD - General Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- HEADER (PC + Mobile) -->
<header class="hero">
    <img src="https://ik.imagekit.io/vs2btsn6j/LOGO" class="logo">
    <h1>VN FOOD</h1>
</header>

<!-- MOBILE HIGHLIGHT BUTTON (side floating) -->
<div id="highlightToggle" class="highlight-toggle" onclick="toggleHighlightMenu()">
    ⭐
</div>

<!-- MOBILE HIGHLIGHT SLIDE-OUT MENU -->
<div id="highlightMenu" class="highlight-menu">
    <div id="highlightSlider"></div>
</div>

<!-- FLOATING BOTTOM SEARCH BAR (iPhone style) -->
<div id="searchBar" class="floating-search">
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="applyFilters()">
    <button class="close-search" onclick="closeSearch()">✖</button>
</div>

<!-- PRODUCT GRID -->
<div class="grid-container">
    <div class="grid" id="productGrid"></div>
</div>

<script src="script.js"></script>

</body>
</html>
